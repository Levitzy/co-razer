<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playground ‚Äî Co.Razer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/playground/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#6ee7ff',
            accent: '#64f5a1',
            'dark-bg': '#0b0d10',
            'dark-panel': '#11151a',
            'dark-border': '#1e2630',
          }
        }
      }
    }
  </script>
  <script defer src="/assets/app.js"></script>
  <script defer src="/playground/script.js"></script>
</head>
<body class="bg-dark-bg text-white">
  <div id="site-header"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section class="bg-dark-panel border-2 border-dark-border rounded-3xl p-6 lg:p-8 shadow-2xl">
      <header class="mb-8 text-center lg:text-left">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 bg-gradient-to-r from-brand via-white to-accent bg-clip-text text-transparent">
          HTML &amp; CSS Playground
        </h1>
        <p class="text-lg text-gray-400 leading-relaxed">
          Type HTML and CSS on the left. A live preview renders on the right. Your work is saved locally in your browser.
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
        <!-- Editors Panel -->
        <div class="space-y-6">
          <!-- HTML Editor -->
          <div class="space-y-3">
            <div class="flex items-center justify-between flex-wrap gap-3">
              <label for="html-input" class="text-lg font-bold text-white flex items-center gap-2">
                <span class="text-brand">üìù</span>
                index.html
              </label>
              <small class="text-sm text-gray-400">
                Use <code class="px-2 py-1 bg-dark-bg/50 rounded text-brand text-xs">&lt;link rel="stylesheet" href="..."&gt;</code> to include CSS
              </small>
            </div>
            <textarea id="html-input" spellcheck="false" aria-label="HTML editor" class="w-full min-h-[200px] p-4 rounded-2xl border-2 border-dark-border bg-dark-bg/50 text-white font-mono text-sm leading-relaxed resize-vertical focus:border-brand focus:outline-none transition-colors"></textarea>
          </div>

          <!-- CSS Files Section -->
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <label class="text-lg font-bold text-white flex items-center gap-2">
                <span class="text-accent">üé®</span>
                CSS Files
              </label>
              <button type="button" id="add-css-btn" class="inline-flex items-center gap-2 px-4 py-2 bg-white/5 backdrop-blur-md text-white font-semibold rounded-xl border-2 border-dark-border hover:bg-white/10 hover:border-accent transition-all">
                <span class="text-lg">+</span>
                Add CSS File
              </button>
            </div>
            <div id="css-editors" class="space-y-4" aria-live="polite"></div>
          </div>

          <!-- Controls -->
          <div class="flex items-center justify-between flex-wrap gap-4 pt-4 border-t border-dark-border">
            <label class="inline-flex items-center gap-3 cursor-pointer group">
              <input type="checkbox" id="auto-update" checked class="w-5 h-5 rounded border-2 border-dark-border bg-dark-bg checked:bg-brand checked:border-brand focus:ring-2 focus:ring-brand focus:ring-offset-2 focus:ring-offset-dark-panel transition-all">
              <span class="text-gray-300 font-medium group-hover:text-white transition-colors">Auto update</span>
            </label>
            <div class="flex gap-3">
              <button type="button" id="run-btn" class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-brand to-accent text-dark-bg font-bold rounded-xl transition-all hover:scale-105 hover:shadow-lg hover:shadow-brand/30">
                <span>‚ñ∂</span>
                Run
              </button>
              <button type="button" id="reset-btn" class="inline-flex items-center gap-2 px-5 py-2.5 bg-white/5 backdrop-blur-md text-white font-semibold rounded-xl border-2 border-dark-border hover:bg-white/10 hover:border-red-500 transition-all">
                <span>‚Üª</span>
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Preview Panel -->
        <div class="flex flex-col rounded-2xl border-2 border-dark-border overflow-hidden bg-dark-bg/30 shadow-2xl">
          <div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-brand/10 to-accent/10 border-b border-dark-border">
            <span class="font-bold text-white flex items-center gap-2">
              <span class="text-accent">‚ö°</span>
              Preview
            </span>
          </div>
          <iframe id="preview" title="Live preview" sandbox="allow-forms allow-pointer-lock allow-popups allow-presentation" class="w-full flex-1 bg-white min-h-[500px]"></iframe>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
</body>
</html>
